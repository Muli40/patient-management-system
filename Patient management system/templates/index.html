<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Patient Details</h1>
        </header>

        <main class="form-container">
            <form id="patient-form">
                <div class="form-group">
                    <label for="patient-id">Patient ID</label>
                    <input type="text" id="patient-id" name="patient-id" required>
                </div>

                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="admission-date">Admission Date</label>
                    <input type="date" id="admission-date" name="admission-date" required>
                </div>

                <div class="form-group">
                    <label for="ward-bed">Ward & Bed Number</label>
                    <input type="text" id="ward-bed" name="ward-bed" placeholder="e.g., Ward A, Bed 12" required>
                </div>

                <div class="form-group">
                    <label for="admitting-reason">Reason for Admission</label>
                    <textarea id="admitting-reason" name="admitting-reason" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary-btn">Save Patient</button>
                    <button type="reset" class="btn secondary-btn">Clear Form</button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
